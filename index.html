    <body>
        <audio id="myAudio" autoplay="autoplay">  <!-- ajout d'un son au démarage de la page -->
  <source src="play.mp3"> 

</audio>



<button onclick="toggleMute()"> <!-- ajouter un bouton mute pour arreter le son par l'utilisateur -->
  <span id="muteIcon" class="fas fa-volume-up"></span>
</button>

    <script> 
        var myAudio = document.getElementById("myAudio");
        var muteIcon = document.getElementById("muteIcon");

    function toggleMute() { //fonction js pour faire mut avec le bouton deja créé
        if (myAudio.muted) {
        myAudio.muted = false;
        muteIcon.classList.remove("fa-volume-mute");
        muteIcon.classList.add("fa-volume-up");
        } else {
        myAudio.muted = true;
        muteIcon.classList.remove("fa-volume-up");
        muteIcon.classList.add("fa-volume-mute");
        }
    }
    </script>



        <img id="retour" src="motus.gif"> <!-- ajouter une image animé  -->

            <li><span class="c">C</span>  La lettre n'est pas présente dans le mot</li>
            <li><span class="d">D</span>  Le mot n'existe pas dans le docitionnaire </li>

        </ul>
